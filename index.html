<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>CarFree</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row jumbotron" id="skyline">
            <div class="col-12 align-middle">
                <h1 class="display-4 text-center" id="pageTitle">CarFree</h1><br>
                <h3 class="lead text-center" id="pageIntro">Live a CarFree life.</h3>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-4">

                <div class="input-group input-group-lg mb-3" id="destinationBox">
                    <div class="input-group-prepend">
                        <span class="input-group-text inputGroup-sizing-lg" id="#">Destination:</span>
                    </div>
                    <input  placeholder="Where would you like to go?" id="inputDestination" type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
                
                <button onclick="handleBtnClick()" type="button" class="btn btn-secondary btn-lg btn-block" id="submitBtn">Go</button>



                <div class="card" id="yourTrip">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Departure Time: <span id="departureOutput"></span></li>
                        <li class="list-group-item">Travel Time: <span id="arrivalOutput"></span></li>
                        <li class="list-group-item">Is it gone rain? <span id="rain-chance"></span></li>
                    </ul>
                </div>
            </div>


            <div class="col-xs-12 col-md-8 float-right padding" id="mapDisplay">
            </div>

        </div>
    </div>
    <br>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKK8KJohDPEhYbaSp_KUYUSW1KoxoHE5o&callback=createMap&libraries=places"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Javascript/javascript.js"></script>

</body>

</html>
